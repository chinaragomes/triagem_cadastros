<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem de Cadastros - Sistema Completo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 600;
            background: linear-gradient(135deg, #10a37f 0%, #1a7f64 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #8b949e;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid #30363d;
        }

        .tab {
            background: transparent;
            border: none;
            color: #8b949e;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #c9d1d9;
        }

        .tab.active {
            color: #10a37f;
            border-bottom-color: #10a37f;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-section {
            background: #161b22;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid #30363d;
        }

        .upload-section.hidden {
            display: none;
        }

        .upload-area {
            border: 2px dashed #30363d;
            border-radius: 8px;
            padding: 50px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #0d1117;
        }

        .upload-area:hover {
            border-color: #10a37f;
            background: rgba(16, 163, 127, 0.05);
        }

        .upload-area.dragover {
            border-color: #10a37f;
            background: rgba(16, 163, 127, 0.1);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .upload-area h3 {
            color: #c9d1d9;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .upload-area p {
            color: #8b949e;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: #10a37f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #0d8968;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-name {
            margin-top: 20px;
            padding: 12px 20px;
            background: rgba(16, 163, 127, 0.1);
            border-radius: 6px;
            color: #10a37f;
            font-weight: 500;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            border: 3px solid #30363d;
            border-top: 3px solid #10a37f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .info-bar {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            color: #8b949e;
            font-size: 0.9em;
        }

        .info-value {
            color: #c9d1d9;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10a37f, #1a7f64);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .stat-card:hover::before,
        .stat-card.active::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            border-color: #10a37f;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(16, 163, 127, 0.2);
        }

        .stat-card.active {
            border-color: #10a37f;
            background: rgba(16, 163, 127, 0.05);
        }

        .stat-card.incomplete::before {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .stat-card.incomplete:hover {
            border-color: #ef4444;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.2);
        }

        .stat-card.incomplete.active {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-card h3 {
            color: #8b949e;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-icon {
            font-size: 1.5em;
            opacity: 0.6;
        }

        .stat-number {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1;
        }

        .stat-card.complete .stat-number {
            color: #10a37f;
        }

        .stat-card.incomplete .stat-number {
            color: #ef4444;
        }

        .stat-percentage {
            font-size: 1.1em;
            color: #8b949e;
            font-weight: 500;
        }

        .stat-hint {
            margin-top: 12px;
            font-size: 0.85em;
            color: #8b949e;
            opacity: 0.7;
        }

        .table-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .table-section.hidden {
            display: none;
        }

        .table-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }

        .table-header h2 {
            color: #c9d1d9;
            font-size: 1.5em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: rgba(16, 163, 127, 0.15);
            color: #10a37f;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge.red {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        thead {
            background: #0d1117;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #8b949e;
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 0.5px;
            white-space: nowrap;
            border-bottom: 1px solid #30363d;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #21262d;
            color: #c9d1d9;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: rgba(16, 163, 127, 0.05);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .missing-field {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            display: inline-block;
            margin: 2px;
            font-weight: 500;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid;
        }

        .alert.success {
            background: rgba(16, 163, 127, 0.1);
            color: #10a37f;
            border-color: #10a37f;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: #ef4444;
        }

        .alert.show {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .tabs {
                overflow-x: auto;
            }
            .tab {
                padding: 12px 20px;
                white-space: nowrap;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            table {
                font-size: 0.75em;
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Triagem de Cadastros</h1>
            <p>Sistema completo com histórico em banco de dados</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="upload">📤 Novo Upload</button>
            <button class="tab" data-tab="historico">📜 Último Processamento</button>
        </div>

        <!-- ABA UPLOAD -->
        <div class="tab-content active" data-content="upload">
            <div class="upload-section" id="uploadSection">
                <div class="alert" id="alertUpload"></div>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <h3>Arraste seu arquivo CSV aqui</h3>
                    <p>ou clique no botão abaixo</p>
                    <button class="btn" id="selectFileBtn">Escolher Arquivo</button>
                    <input type="file" id="fileInput" accept=".csv">
                    <div class="file-name" id="fileName"></div>
                </div>

                <div class="loading" id="loadingUpload">
                    <div class="spinner"></div>
                    <p>Processando e salvando no banco...</p>
                </div>

                <div style="text-align: center; margin-top: 25px;">
                    <button class="btn" id="uploadBtn" disabled>
                        <span>📤</span>
                        <span>Enviar e Salvar</span>
                    </button>
                </div>
            </div>

            <div class="results" id="resultsUpload"></div>
        </div>

        <!-- ABA HISTÓRICO -->
        <div class="tab-content" data-content="historico">
            <div class="alert" id="alertHistorico"></div>
            <div class="loading" id="loadingHistorico">
                <div class="spinner"></div>
                <p>Carregando dados do banco...</p>
            </div>
            <div class="results" id="resultsHistorico"></div>
        </div>

        <footer class="footer">
            <p>© <span id="currentYear"></span> Espaço Bem Estar Chinara Gomes | Desenvolvido por Artur Neto</p>
        </footer>
    </div>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const WEBHOOK_UPLOAD = 'https://n8n-webhook.chinaragomes.com/webhook/ece3d5b1-476b-4475-9aaf-0791daa2792f';
        const WEBHOOK_GET = 'https://n8n-webhook.chinaragomes.com/webhook/get-triagem-data';

        let selectedFile = null;

        // NAVEGAÇÃO ENTRE ABAS
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.querySelector(`[data-content="${tabName}"]`).classList.add('active');
                
                if (tabName === 'historico') {
                    loadHistorico();
                }
            });
        });

        // UPLOAD DE ARQUIVO
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const uploadBtn = document.getElementById('uploadBtn');

        selectFileBtn.onclick = (e) => {
            e.stopPropagation();
            fileInput.click();
        };

        uploadArea.onclick = (e) => {
            if (e.target !== selectFileBtn) fileInput.click();
        };

        uploadArea.ondragover = (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        };

        uploadArea.ondragleave = () => uploadArea.classList.remove('dragover');

        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files[0]) handleFileSelect(e.dataTransfer.files[0]);
        };

        fileInput.onchange = (e) => {
            if (e.target.files[0]) handleFileSelect(e.target.files[0]);
        };

        function handleFileSelect(file) {
            if (!file.name.endsWith('.csv')) {
                showAlert('⚠️ Selecione um arquivo CSV válido', 'error', 'Upload');
                return;
            }
            selectedFile = file;
            document.getElementById('fileName').textContent = `📄 ${file.name}`;
            document.getElementById('fileName').style.display = 'inline-block';
            uploadBtn.disabled = false;
            hideAlert('Upload');
        }

        uploadBtn.onclick = async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            document.getElementById('loadingUpload').style.display = 'block';
            document.getElementById('resultsUpload').style.display = 'none';
            uploadBtn.disabled = true;

            try {
                const res = await fetch(WEBHOOK_UPLOAD, { method: 'POST', body: formData });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                displayResults(data, 'upload');
                document.getElementById('uploadSection').classList.add('hidden');
                showAlert('✅ Salvo no banco com sucesso!', 'success', 'Upload');
            } catch (err) {
                showAlert(`❌ Erro: ${err.message}`, 'error', 'Upload');
            } finally {
                document.getElementById('loadingUpload').style.display = 'none';
                uploadBtn.disabled = false;
            }
        };

        // CARREGAR HISTÓRICO
        async function loadHistorico() {
            document.getElementById('loadingHistorico').style.display = 'block';
            document.getElementById('resultsHistorico').style.display = 'none';
            hideAlert('Historico');

            try {
                const res = await fetch(WEBHOOK_GET);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                displayResults(data, 'historico');
            } catch (err) {
                showAlert(`❌ Erro: ${err.message}`, 'error', 'Historico');
            } finally {
                document.getElementById('loadingHistorico').style.display = 'none';
            }
        }

        // EXIBIR RESULTADOS
        function displayResults(data, context) {
            const prefix = context === 'upload' ? 'Upload' : 'Historico';
            const container = document.getElementById(`results${prefix}`);
            
            const total = data.total || 0;
            const completos = data.completos || 0;
            const incompletos = data.incompletos || 0;
            const pctCompleto = total > 0 ? ((completos / total) * 100).toFixed(1) : 0;
            const pctIncompleto = total > 0 ? ((incompletos / total) * 100).toFixed(1) : 0;

            container.innerHTML = `
                <div class="info-bar">
                    <div class="info-item">
                        <span class="info-label">📁 Arquivo:</span>
                        <span class="info-value">${data.nome_arquivo || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">📅 Data:</span>
                        <span class="info-value">${data.data_processamento ? new Date(data.data_processamento).toLocaleString('pt-BR') : new Date().toLocaleString('pt-BR')}</span>
                    </div>
                    ${context === 'historico' ? '<div class="info-item"><button class="btn" onclick="loadHistorico()"><span>🔄</span><span>Atualizar</span></button></div>' : ''}
                </div>

                <div class="stats-grid">
                    <div class="stat-card complete" onclick="showTable('${context}', 'complete')">
                        <div class="stat-header">
                            <h3>Cadastros Completos</h3>
                            <div class="stat-icon">✅</div>
                        </div>
                        <div class="stat-number">${completos}</div>
                        <div class="stat-percentage">${pctCompleto}%</div>
                        <div class="stat-hint">Clique para visualizar</div>
                    </div>
                    <div class="stat-card incomplete" onclick="showTable('${context}', 'incomplete')">
                        <div class="stat-header">
                            <h3>Cadastros Incompletos</h3>
                            <div class="stat-icon">⚠️</div>
                        </div>
                        <div class="stat-number">${incompletos}</div>
                        <div class="stat-percentage">${pctIncompleto}%</div>
                        <div class="stat-hint">Clique para visualizar</div>
                    </div>
                </div>

                <div class="table-section" id="table-${context}-complete">
                    <div class="table-header">
                        <h2><span>✅</span><span>Cadastros Completos</span><span class="badge">${completos}</span></h2>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Gênero</th>
                                    <th>Telefone</th>
                                    <th>E-mail</th>
                                    <th>Data Nascimento</th>
                                    <th>CEP</th>
                                </tr>
                            </thead>
                            <tbody>${renderRows(data.cadastros_completos || [], false)}</tbody>
                        </table>
                    </div>
                </div>

                <div class="table-section hidden" id="table-${context}-incomplete">
                    <div class="table-header">
                        <h2><span>⚠️</span><span>Cadastros Incompletos</span><span class="badge red">${incompletos}</span></h2>
                    </div>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Gênero</th>
                                    <th>Telefone</th>
                                    <th>E-mail</th>
                                    <th>Data Nascimento</th>
                                    <th>CEP</th>
                                    <th>Campos Faltantes</th>
                                </tr>
                            </thead>
                            <tbody>${renderRows(data.cadastros_incompletos || [], true)}</tbody>
                        </table>
                    </div>
                </div>
            `;

            container.style.display = 'block';
            showTable(context, incompletos > completos ? 'incomplete' : 'complete');
        }

        function renderRows(cadastros, showMissing) {
            if (!cadastros.length) {
                const msg = showMissing ? '✨ Todos completos!' : '🎉 Nenhum completo';
                return `<tr><td colspan="${showMissing ? 7 : 6}" class="empty-state"><div class="empty-state-icon">${showMissing ? '✨' : '🎉'}</div><h3>${msg}</h3></td></tr>`;
            }

            return cadastros.map(c => {
                const d = c.dados || {};
                const getValue = (keys) => {
                    for (let k of keys) if (d[k]) return d[k];
                    return '-';
                };

                const nome = getValue(['Nome', 'nome']);
                const genero = getValue(['Gênero', 'Genero', 'genero']);
                const tel = getValue(['Telefone 1', 'Telefone', 'telefone']);
                const email = getValue(['E-mail', 'Email', 'email']);
                const data = getValue(['Data de Nascimento', 'Data Nascimento']);
                const cep = getValue(['CEP', 'cep']);

                if (showMissing) {
                    const missing = (c.campos_faltantes || []).map(f => `<span class="missing-field">${f}</span>`).join(' ');
                    return `<tr><td>${nome}</td><td>${genero}</td><td>${tel}</td><td>${email}</td><td>${data}</td><td>${cep}</td><td>${missing}</td></tr>`;
                }
                return `<tr><td>${nome}</td><td>${genero}</td><td>${tel}</td><td>${email}</td><td>${data}</td><td>${cep}</td></tr>`;
            }).join('');
        }

        function showTable(context, type) {
            const completeTable = document.getElementById(`table-${context}-complete`);
            const incompleteTable = document.getElementById(`table-${context}-incomplete`);
            const completeCard = document.querySelector(`[data-content="${context}"] .stat-card.complete`);
            const incompleteCard = document.querySelector(`[data-content="${context}"] .stat-card.incomplete`);

            if (type === 'complete') {
                completeTable.classList.remove('hidden');
                incompleteTable.classList.add('hidden');
                completeCard.classList.add('active');
                incompleteCard.classList.remove('active');
            } else {
                incompleteTable.classList.remove('hidden');
                completeTable.classList.add('hidden');
                incompleteCard.classList.add('active');
                completeCard.classList.remove('active');
            }
        }

        function showAlert(msg, type, context) {
            const alert = document.getElementById(`alert${context}`);
            alert.innerHTML = `<span>${msg}</span>`;
            alert.className = `alert ${type} show`;
        }

        function hideAlert(context) {
            document.getElementById(`alert${context}`).className = 'alert';
        }
    </script>
</body>
</html>
